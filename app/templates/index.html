<!-- app/templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Climate Change Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>🌍 Climate Change Temperature Anomaly Predictor</h2>
    <form method="post" action="/predict">
        <label>CO₂ (ppm):</label><br>
        <input type="number" step="any" name="CO2" required><br><br>

        <label>Sea Level (mm):</label><br>
        <input type="number" step="any" name="sea_level" required><br><br>

        <label>Solar Radiation (W/m²):</label><br>
        <input type="number" step="any" name="solar_radiation" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
